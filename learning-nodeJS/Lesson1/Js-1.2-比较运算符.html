<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        var b = 2;
        var c = 3;
        var d = "3";


        // 基本的比较
        console.log(1 < 2);
        console.log(a == b);
        console.log(c <= a);

        // 默认转化为数据类型再比较
        console.log(c == d);

        // 不等于
        console.log(c != 4);

        // 全等于与不全等于,不仅数值一样，而且数据类型也要一样
        console.log(18 === 18);
        console.log(18 === "18");
    </script>
</body>

</html>
