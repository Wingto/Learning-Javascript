<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 全局变量只要打开程序都会运用，比较占内存资源
    相反，局部变量，只有运行某个方法的时候才会占用 -->


    <script>

        function f1() {

            var num = 123;
            function f2() {

                console.log(num);
            }
            f2();
            //123
        }
        var num = 456;
        f1();
        //123
    </script>
</body>

</html>
