<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "";
        for (var j = 1; j <= 9; j++) {

            for (var i = 1; i <= j; i++) {
                var sum = 0;
                var result;
                sum = sum + i;
                result = i * sum;

                console.log(str += i + "+" + sum + '=' + result);

            }

            str += '\n';
        }
        console.log(str);
    </script>
</body>

</html>
