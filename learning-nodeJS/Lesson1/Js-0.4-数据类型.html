<!DOCTYPE html>

<head>

<body>

    <!-- 数字型Number -->

    <!-- 用来判断一个变量是否为非数字的类型，返回T/F -->

    <script>
        var Jud = isNaN(3)
        console.log(Jud);
    </script>

    <!-- 通过length检测字符串的长度 -->
    <script>
        var str = "asdasd aefsdfas sd ";
        console.log(str.length);
    </script>

    <!-- 字符串的拼接 -->
    <!-- 字符跟字符一起等于字符 -->
    <!-- 字符跟数字一起等于字符 -->
    <script>

        var str1 = "asd";
        var str2 = "sad";
        var num = 2;
        var num2 = 3;
        console.log(str1 + str2);
        console.log(str1 + num);
        console.log(num + num2);
    </script>

    <!-- 查看这个数据是什么类型 -->

    <script>
        var num = 10;
        var str = "as";
        var nul = null;
        var boo = true;
        console.log(typeof boo);
        console.log(typeof str);


    </script>



</body>
