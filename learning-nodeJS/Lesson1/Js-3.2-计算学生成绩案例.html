<body>
    <!--   逻辑:先输入已有学生人数
    各自输入他们的分数
    弹出平局成绩 -->

    <script>


        var time = prompt("input how many students are there?")

        var sum = 0;
        for (var i = 1; i <= time; i++) {

            var Detail = prompt("input the" + i + "students' marks, please")
            console.log(Detail);
            sum = Number(sum) + Number(Detail);
            console.log(sum);
        }


        alert("the average is" + sum / time)
    </script>
