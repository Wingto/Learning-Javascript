<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <!-- 在某一个数组中把小于10的数字都放在另一个数组内 -->

    <script>

        var arr = [1, 2, 564, 32, 1, 432, 32, 6, 43, 76, 9, 3];
        var arr1 = [];
        var k = 0;
        for (var i = 0; i < arr.length; i++) {

            if (arr[i] <= 10) {

                arr1[k] = arr[i];
                k++;

            } else
                continue;


        }
        console.log(arr1);
    </script>
</body>

</html>
