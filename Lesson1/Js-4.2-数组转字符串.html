<body>

    <!-- 把数组元素转化为字符串并用符号分割 -->
    <script>

        var strr = "";
        var arr = [1, 2, 4, 2, 4, 3, 'go'];
        for (var i = 0; i < arr.length; i++) {


            arr[i].toString();

            strr += arr[i] + "|";
        }
        console.log(strr);
    </script>
</body>
