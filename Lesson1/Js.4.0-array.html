<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //1.利用new创建数组
        var arr = new Array();

        //2.利用数组字面量创建数组,一看中括号就知道是数组

        var arr2 = [];
        var arr3 = [1, 2, 3, 4, "s", true];
        //能够放任何数据类型

        console.log(arr3);
    </script>


    <script>
        //获取数组中的元素

        var arr4 = [1, 2, 3, 4, 'f', true];
        console.log(arr4[0]);
    </script>

    <script>

        //遍历数组
        var arr5 = [1, 2, 3, 4, 5];
        for (var i = 0; i <= arr5.length; i++) {

            console.log(arr5[i]);
        }

    </script>
