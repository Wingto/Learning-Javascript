<body>
    <!-- 输入两个值返回最大值 -->

    <script>
        function Max(num1, num2) {


            if (num1 < num2) {
                return num2;
            }
            else {
                return num1;
            }

        }
        console.log(Max(2, 1));
    </script>

</body>
