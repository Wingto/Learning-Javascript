<body>


    <!-- 已知一个数组求出其中的最大值 -->
    <script>

        //先定义第一个为最大值，然后跟它的第二个进行比较，如果大的就取代max的位置，直至结束

        var arr = [1, 2, 3, 5, 8, 2, 9, 1];

        var max = arr[0];

        for (var i = 0; i < arr.length; i++) {

            if (max < arr[i + 1]) {
                max = arr[i + 1]
            }
            else
                continue;

        }
        console.log("最大值为" + max);

    </script>

</body>
