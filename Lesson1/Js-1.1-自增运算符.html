<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <!-- 递增运算符 -->

    <!-- 前置运算符,++写在变量前面 -->

    <script>

        var age = 10;
        ++age;//相当于 age = age + 1
        console.log(age);
    </script>

    <!-- 后置递增 -->
    <!-- 和前置递增一样，先返回原值，后加1 -->
    <script>

        var num = 10;
        num++;
        console.log(num);

        var num1 = 10;
        console.log(num1++ + 10);
        console.log(num1);



    </script>

</body>

</html>
