<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 循环语句 -->
    <!-- for(i = i; i<10l i++){} -->
    <script>


        for (var i = 1; i <= 100; i++) {
            console.log("This is num" + i);

        }
    </script>



    <!-- 求1-100之间所有数的平均值 -->
    <!-- 先累加1-100,然后求它的个数 -->
    <script>

        var cycleNum = prompt("input you wanna cycle times")
        var Fir = 0;
        for (var i = 1; i <= cycleNum; i++) {

            Fir = Fir + i;
            console.log(Fir);

        }
        Fir = Fir / cycleNum;
        alert("the average is " + Fir)


    </script>
</body>
